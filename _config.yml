title: Akash Shukla | Blog
description: > # this means to ignore newlines until "baseurl:"
  Hello I am Akash.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://akashshuklacs.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
